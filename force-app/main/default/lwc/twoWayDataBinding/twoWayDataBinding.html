<template>
    <lightning-card title = "Two way data binding">
        <div class="slds-var-m-around_medium">
           <lightning-input 
                type = "text" 
                label="Enter your title" 
                onkeyup={handleChange}
                value={title}>
            </lightning-input> 
            <div>I am {fullName} and my title is {title}</div>
        </div>
    </lightning-card>
</template>
